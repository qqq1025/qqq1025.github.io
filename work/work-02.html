<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        display: block;
        text-align: center;
        font-size: 20px;
    }

    input {
        display: block;
        background-color: beige;
        text-align: top, center;
        width: 200px;
        height: 40px;
    }

    input:hover {
        color: red;
    }
</style>

<body>
    <span>
        20以内的加减法
    </span>
    <div id="input">
        <input id="one" type="text" value="减数">
        <input id="two" type="text" value="被减数">
        <input id="sum" type="button" value="计算">
    </div>
    <script>
        document.querySelector("input#sum").onclick = function () { document.querySelector("input#sum").textContent = "计算中"; }
        document.querySelector("input#sum").onclick = doIt;
        function doIt() {
            var num1 = document.querySelector("input#one").value;
            num1 = parseInt(num1);
            var num2 = document.querySelector("input#two").value;
            num2 = parseInt(num2);
            if (num1 + num2 > 20)
                alert("这是20以内的加减法！");
            else {
                document.querySelector("span#span").textContent = "答案为：" + (num1 - num2);
            }
        }
    </script>
</body>

</html>
